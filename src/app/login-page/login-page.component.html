<form [formGroup]="form" (ngSubmit)="submit()">
    <div style="margin-top: 100px" class="text-center">
        <div class="col-12-md" style="margin-bottom: 20px">
            <p>Email</p>
            <input id="login" type="text" placeholder="Введите email" formControlName="email">
          <div
            *ngIf="form.get('email').touched && form.get('email').invalid"
            class="validation">
            <small *ngIf="form.get('email').errors.required">
              Заполните поле email
            </small>
            <small *ngIf="form.get('email').errors.email">
              Введите корректный email
            </small>
          </div>
        </div>
        <div class="col-12-md" style="margin-bottom: 10px">
            <p>Password</p>
            <input type="text" placeholder="Ввeдите пароль" formControlName="password">
          <div
            *ngIf="form.get('password').touched && form.get('password').invalid"
            class="validation">
            <small *ngIf="form.get('password').errors.required">
              Заполните поле password
            </small>
            <small *ngIf="form.get('password').errors.minlength">
              Пароль должен быть длинее {{form.get('password').errors.minlength.requiredLength}}
              символов, сейчас длинна {{form.get('password').errors.minlength.actualLength}}
            </small>
          </div>
        </div>
        <div class="col-12-md">
            <button class="btn btn-md btn-local" type="submit">Login</button>
        </div>
    </div>
</form>
